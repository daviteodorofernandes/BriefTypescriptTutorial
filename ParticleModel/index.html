<!DOCTYPE html>

<html lang='en'>
<head>
    <title>TypeScript Particle Model</title>

    <meta charset='utf-8' />
    <link rel='stylesheet' type='text/css' href='styles/style.css'>
    <script type="text/javascript" src="./scripts/particle-model.js"></script>

</head>

<body>
    <h2>Particle Model</h2>
    <canvas id="modelCanvas" style="border:1px solid #4508ee; width: 40%; height:40%; background-color: aliceblue;">
            Your browser does not support the canvas element.
    </canvas>
    
    <h2>Matrix of the Coefficients </h2>
    <canvas id="matrixCanvas" style="border:1px solid #4508ee; width: 40%; height:300px; background-color:aliceblue;">
            Your browser does not support the canvas element.
    </canvas>

    <script>
        modelCanvas = document.querySelector('#modelCanvas');
    
        modelSize = 1000;
        radius = 1.0/Math.sqrt(modelSize);
        neighSample = 230;
    
        model = new Model(modelSize, radius);
    
        model.sort();
        model.calcNeigh();
        
        model.plotParticles(modelCanvas);
        model.plotNeigh(modelCanvas, neighSample);

        matrixCanvas = document.querySelector('#matrixCanvas');
        model.plotMatrix(matrixCanvas);
    </script>
</body>
</html>
