<!DOCTYPE html>

<html lang='en'>
<head>
    <title>TypeScript Particle Model</title>

    <meta charset='utf-8' />
    <link rel='stylesheet' type='text/css' href='styles/style.css'>
    <script type="text/javascript" src="./scripts/particle-model.js"></script>

</head>

<body>
    <h2>TypeScript Particle Model</h2><br><br>

    <canvas id="modelCanvas" style="border:1px solid #4508ee;">
            Your browser does not support the canvas element.
    </canvas>
    <script>
        modelCanvas = document.querySelector('#modelCanvas');
        modelCanvas.width = window.innerWidth / 2;
        modelCanvas.height = window.innerHeight / 2;
    
        modelSize = 1000;
        radius = 1.0/Math.sqrt(modelSize);
        indCurr = 230;
    
        model = new Model(modelSize, radius);
    
        model.sort();
        model.calcNeigh(indCurr);
    
        model.plotParticles(modelCanvas);
        model.plotNeigh(modelCanvas, indCurr);
    </script>
</body>
</html>
